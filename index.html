<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLOv8 Object Detection</title>
    <style>
        canvas {
            display: block;
            border: 1px solid black;
            margin-top: 10px;
        }
        #resultImage {
            display: block;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>YOLOv8 Object Detection</h1>
    <p>Upload an image to detect objects using YOLOv8. You can also analyze the detected objects for further insights.</p>
    <input id="uploadInput" type="file" accept="image/*" />
    <canvas id="canvas" class="hidden"></canvas>
    <img id="resultImage" class="hidden" />
    <p id="statusMessage"></p>
    <script>
        // Streamlit setup
        const uploadInput = document.getElementById("uploadInput");
        const canvas = document.getElementById("canvas");
        const resultImage = document.getElementById("resultImage");
        const statusMessage = document.getElementById("statusMessage");

        uploadInput.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (file) {
                statusMessage.textContent = "Processing image...";
                const reader = new FileReader();
                reader.onloadend = async () => {
                    const arrayBuffer = reader.result;
                    const uint8Array = new Uint8Array(arrayBuffer);
                    const base64String = btoa(String.fromCharCode(...uint8Array));
                    
                    // Send image to Streamlit backend
                    const response = await fetch(
                        "http://localhost:8501/detect",  // Modify this URL to match the Streamlit backend endpoint
                        {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ image_data: base64String })
                        }
                    );

                    if (response.ok) {
                        const detectionResults = await response.json();
                        draw_image_and_boxes(file, detectionResults);
                        statusMessage.textContent = "Detection complete. See the results below.";
                    } else {
                        statusMessage.textContent = "Detection failed.";
                    }
                };
                reader.readAsArrayBuffer(file);
            }
        });

        function draw_image_and_boxes(file, boxes) {
            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                canvas.classList.remove("hidden");
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0);
                ctx.strokeStyle = "#00FF00";
                ctx.lineWidth = 3;
                ctx.font = "18px serif";
                boxes.forEach(([x1, y1, x2, y2, label]) => {
                    ctx.strokeRect(x1, y1, x2 - x1, y2 - y2);
                    ctx.fillStyle = "#00ff00";
                    const width = ctx.measureText(label).width;
                    ctx.fillRect(x1, y1 - 20, width + 10, 25);
                    ctx.fillStyle = "#000000";
                    ctx.fillText(label, x1, y1 - 5);
                });
            };
        }
    </script>
</body>
</html>
